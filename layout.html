<!DOCTYPE html>
<!-- Emmet of shortcut:!→tab -->
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <meta charset="UTF-8">
</head>
<body> 
    <!--bootstrapを使用：class/containerの中に書く（基本レイアウトの設定）-->
    <!--bootstarap:class_nameで表示を設定する -->
    <div class="container">
        <h1 class="dispay-3">{% block headline %}{% endblock %}</h1>
        <div>{% block content %}{% endblock %}</div>
        <div class="text-right">{% block footer %}{% endblock %}</div>
    </div>

    <!-- 以下二つのjsのscriptファイルは必ずbodyの最後に書く -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
