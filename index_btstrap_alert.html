{% extends 'layout.html' %}

{% block title %}
Index    
{% endblock %}

{% block headline %}
{{title}}
{% endblock %}

{% block content %}
{% if flg == None %}
<div class="alert alert-light" role="alert"></div>
{% elif flg %}
<div class="alert alert-primary" role="alert"></div>
{% else %}
<div class="alert alert-danger" role="alert"></div>
{% endif %}

{{alert}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

<form action="/" method="post" accept-charset="utf-8">
    <div class="form-group">
        <label for="sel1">select your platform:</label>
        <select name="platform" id="sel1" class="form-control">
            <option value="Windows">Windows</option>
            <option value="macOS">macOS</option>
            <option value="Linux">Linux</option>
            <option value="ChromeOS">ChromeOS</option></select>
    </div>
    <div class="form-group"><input type="submit"></div>
</form>

<!-- jQueryで実行 -->
<div class="alert alert-primary" id="alert">on/offサンプル</div>
<button class="btn btn-primary" onclick="$('#alert').show();">Show</button>
<button class="btn btn-primary" onclick="$('#alert').hide();">Hide</button>
{% endblock %}

{% block footer %}
copyright 2020 sakino-shuhei
{% endblock %}
